<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- ReactとJSXの読み込み -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
   <!-- babelを読み込むことでJSXが利用可能 -->
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!--  Reactコンポーネントを表示するDOMコンテナ -->
    <div id="likesButtonContainer"></div>

    <script type="text/babel">

        // いいねボタン　コンポーネント
        const LikeButton = () => {
            // useState()で state の管理
            // liked へ、「いいね前（False）」「いいね済み（True）」どちらかの状態を持たせる
            // CDN で useState()を利用する場合は、　React.useState() の記載が必須
            const [liked, setliked] = React.useState(false);

            // console.log(liked); //false 
            // console.log(setliked); // なんかのfunction????

            const toggleLiked = () => setliked(!liked);
            /*  false : いいね /　true: いいね済み */
            return (
                <button className="LikeButton" onClick={toggleLiked}>
                    {liked ? 'いいね済': 'いいね前'}
                </button>
            )
        };

        //domcontaine 定義
        const domContainer = document.getElementById('likesButtonContainer');
    
        // ReactがコンポーネントをDOMに変換して HTMLのdomContainer へ挿入
        //render(コンポーネント、コンテナ)
        ReactDOM.render(<LikeButton />, domContainer);
    </script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
