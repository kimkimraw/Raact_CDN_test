<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- ReactとJSXの読み込み -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
   <!-- babelを読み込むことでJSXが利用可能 -->
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!--  Reactコンポーネントを表示するDOMコンテナ -->
    <div id="nameInputContainer"></div>

    <script type="text/babel">

        // テキストエリアへの入力値を保持するコンポーネント
        //　コンポーネント名 = 関数名は必ず頭文字を大文字にする
       const NameInput = () => {
        //  nameにinputテキスト入力エリアへの状態を持たせている
        //  nameの　初期状態：ゲスト
        // cdnでReactを動かすには　React.useState()が必須
            
            const [name, setName] = React.useState("ゲスト");
            
            // 入力値を現在の状態 name にセットする関数の定義
            const handleOnChage = (event) => setName(event.target.value);

            // 入力した状態を setName で　現在の状態である　text にセット
            // 入力したテキストの状態を　name に保持させている
            return (
                <div>
                    <input type="text" onChange={handleOnChage} />
                    <p>こんにちは、{name}さん</p>
                </div>
            )
           
        };

        //domcontaine 定義
        const domContainer = document.getElementById('nameInputContainer');
    
        // ReactがコンポーネントをDOMに変換して HTMLのdomContainer へ挿入
        //render(コンポーネント、コンテナ)
        ReactDOM.render(<NameInput />, domContainer);
    </script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
